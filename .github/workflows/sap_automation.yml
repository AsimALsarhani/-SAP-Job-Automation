name: SAP Automation Script

on:
  push:
    branches:
      - main

jobs:
  run-sap-automation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install selenium

      - name: Run SAP Automation Script
        env:
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          SAP_USERNAME: ${{ secrets.SAP_USERNAME }}
          SAP_PASSWORD: ${{ secrets.SAP_PASSWORD }}
        run: |
          python your_script.py  # Make sure your Python script is named correctly
